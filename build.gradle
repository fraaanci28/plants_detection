// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.8.0"  // Cambiado a una versión más reciente de Kotlin
    repositories {
        google()
        mavenCentral()  // jcenter() está siendo descontinuado, es preferible usar mavenCentral
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0"  // Actualiza a una versión más reciente
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()  // Cambié jcenter() a mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
